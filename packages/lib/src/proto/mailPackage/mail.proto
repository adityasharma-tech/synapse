syntax = "proto3";

package mailPackage;

service Mail {
    rpc SendSignupConfirmMail (DefaultMailRequest) returns (DefaultMailResponse) {};
    rpc SendResetPasswordMail (DefaultMailRequest) returns (DefaultMailResponse) {};
}

message DefaultMailRequest {
    string email = 1;
    string token = 2;
}

message DefaultMailResponse {
    bool success = 1;
    string error = 2;
}